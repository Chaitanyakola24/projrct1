<!DOCTYPE html>
<html>
<head>
  <title>QnAOverflow</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body {
      font-family: sans-serif;
      background-color: #EA906C;
    }

    h1 {
      text-align: center;
    }

    ul {
      list-style-type: none;
    }

    li {
      margin-bottom: 10px;
    }

    #new-question {
      margin-top: 20px;
      margin-left: 30%;
      border:2px solid black;
      margin-right: 20%;
      padding-bottom: 10%;
    }

    .nav {
      color: antiquewhite;
      background-color: #73BBC9;
      padding: 3%;
      justify-content: space-evenly;
      display: flex;
    }

    .nav a {
      text-decoration: none;
      color: black;
    }

    #name,
    #email,
    #mobilenumber {
      color: black;
    }
</style>
<body>
  <nav class="nav">
    <a class="logo" href=" ">QUORA</a>
    <a href="#">HOME</a>
    <a href="#">USERGUIDES</a>
    <a href="#">ABOUT</a>
    <a href="#">SUPPORT</a>
    <input type="text" placeholder="search.." class="search"/>
  </nav>
  
  <h1>QnAOverflow</h1>
  
  <div id="questions">
    <ul>
      <!-- This will be populated with questions from the backend -->
    </ul>
  </div>
  
  <div id="new-question">
    <h2>Check all the information here</h2>
    <p id="savedText"></p>
    <p id="openedText"></p>
    
    <div>
      <h2>Ask a Question</h2>
      <input type="text" placeholder="Enter your question" id="askInput">
      <button onclick="ask()">Ask</button>
    </div>

    <div>
      <h2>Submit Answer</h2>
      <input type="text" placeholder="Your answer" id="submitInput">
      <button onclick="submitAnswer()">Submit</button>
    </div>

    <button onclick="clearData()">Clear Data</button>
  </div>

  <script>
    var askItems = localStorage.getItem("askItems") || "";
    var submitItems = localStorage.getItem("submitItems") || "";

    function ask() {
      var askItem = document.getElementById("askInput").value;

      if (askItem) {
        askItems += askItem + "\n";
        localStorage.setItem("askItems", askItems);
      }

      document.getElementById("savedText").innerHTML = "Ask Items:<br>" + askItems + "<br>Submit Items:<br>" + submitItems;
    }

    function submitAnswer() {
      var submitItem = document.getElementById("submitInput").value;

      if (submitItem) {
        submitItems += submitItem + "\n";
        localStorage.setItem("submitItems", submitItems);
      }

      document.getElementById("savedText").innerHTML = "Ask Items:<br>" + askItems + "<br>Submit Items:<br>" + submitItems;
    }

    function get() {
      askItems = localStorage.getItem("askItems") || "";
      submitItems = localStorage.getItem("submitItems") || "";

      document.getElementById("openedText").innerHTML = "Ask Items OPENED:<br>" + askItems + "<br>Submit Items OPENED:<br>" + submitItems;
    }

    function clearData() {
      localStorage.removeItem("askItems");
      localStorage.removeItem("submitItems");
      askItems = "";
      submitItems = "";
      document.getElementById("savedText").innerHTML = "";
      document.getElementById("openedText").innerHTML = "";
    }
  </script>
</body>
</html>
